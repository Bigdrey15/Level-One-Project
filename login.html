<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    form{
    border: #444444 1px solid;
    justify-self: center;
    text-align: center;
    /* padding: 50px 150px ; */
}
.container1{
    border-top: solid white 1px;
    border-bottom: solid white 3px;
    background-color: black;
    color: white;
    display: flex;
    justify-content: space-between;
}
</style>
<body>
    <form action="">
        <img src="./image folder/Frame 35181 (1).png" alt="">
        <h3>Log into your account to continue your bookish journey</h3> <br>
        <h3 style="margin-bottom: 3px;margin-right: 230px;">Email</h3>
        <input style="padding: 8px; width: 280px;" type="text" placeholder="Email">
        <h3 style="margin-bottom: 3px; margin-right: 200px;">Password</h3>
        <input style="padding: 8px; width: 280px;" type="password" placeholder="password">
        <br> 
        <div style="display: flex; padding-left: 580px;">
            <input type="checkbox">
            <p>remember me</p>
        </div>
        <br>
        <a href=""><button style="padding: 10px; width: 280px; color: white; background-color: #f3687f; border: none; border-radius: 5px;">Log in</button></a> <br>
        <h3><a style="color: black;" href="">Forgot Password?</a></h3>
        <h5>Don't have an account? <a href="">Log in</a></h5>
        <br>
        <div style="background-color: black;">
            <img src="./figma.image/rectangle81.png" alt="">
        </div>

        <div style="background-color: black; color: white; display: flex; justify-content: center; gap: 100px; padding: 30px;">
            <div>
                <a href=""><button style="width: 80px; padding: 8px; margin-top: 40px; background-color: #f3687f; color: white;">Sign up</button></a>
            </div>
            <div>
                <h3>Library</h3> <br>
                <h5>Genres</h5>
                <h5>Language</h5>
                <h5>Author</h5>
            </div>
            <div>
                <h3>Company</h3> <br>
                <h5>About us</h5>
                <h5>Help</h5>
                <h5>Become A Partner</h5>
            </div>
            <div style="padding-top: 30px;">
                <h3 style="padding-left: 55px;">Get the app</h3>
                <div style="display: flex; gap: 10px;">
                    <div><img width="100px" src="./image folder/google-play 1.png" alt=""></div>
                    <div><img width="100px" src="./image folder/app-store 1.png" alt=""></div>
                </div>
            </div>
        </div>
        <footer class="container1">
             <div style="display: flex; gap: 2px;">
                 <div><h3>Contact us</h3></div>
                <div><img src="./figma.image/social handle.png" alt=""></div>
             </div>
             <div>
                <h3>Terms and privacy</h3>
            </div>
             <div>
                <h3>Delivery & Returns</h3>
             </div>
        </footer>
    </form>
</body>
</html>
